{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add Review</h3>


<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('new_review') }}">
        <!-- camp name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="camp_name" name="camp_name" minlength="5" maxlength="50" type="text" class="validate" required>
                <label for="camp_name">Camp Name</label>
            </div>
        </div>
        <!-- camp country-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="camp_country" name="camp_country" minlength="5" maxlength="50" type="text" class="validate" required>
                <label for="camp_country">Camp Country</label>
            </div>
        </div>
        <!-- camp review -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="camp_review" name="camp_review" minlength="5" maxlength="200"
                    type="text" class="materialize-textarea validate" required></textarea>
                <label for="camp_review">What you'd like to tell others about your stay:</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Review <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
